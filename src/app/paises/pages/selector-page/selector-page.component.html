<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form action="" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label" for="">Continente: </label>
            <select class="form-control" formControlName="region" name="" id="">
                <option value=""> -- Seleccione Continente -- </option>
                <option *ngFor="let region of regiones" [value]="region | lowercase"> {{ region }} </option>
            </select>
        </div>
    </div>

    <!-- Paises -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label" for="">Pais: </label>
            <select class="form-control" formControlName="pais" name="" id="">
                <option value=""> -- Seleccione Pa√≠s -- </option>
                <option *ngFor="let pais of paises" [value]="pais.alpha2Code"> {{ pais.name }} </option>
            </select>
        </div>
    </div>

    <!-- Fronteras -->
    <div class="row mb-3" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label" for="">Fronteras: </label>
            <select class="form-control" formControlName="frontera">
                <option value=""> -- Seleccione el pais fronterizo -- </option>
                <option *ngFor="let frontera of fronteras" [value]="frontera.alpha2Code"> {{ frontera.name }} </option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">Cargando...</div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">Seleccionar</button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Value: {{ miFormulario.value | json }}</pre>
